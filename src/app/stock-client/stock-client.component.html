<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="stockId">
      <th mat-header-cell *matHeaderCellDef> 股票代號 </th>
      <td mat-cell *matCellDef="let element"> {{element.stockId}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="stockName">
      <th mat-header-cell *matHeaderCellDef> 股票名稱 </th>
      <td mat-cell *matCellDef="let element"> {{element.stockName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="currentPrice">
      <th mat-header-cell *matHeaderCellDef> 成交價 </th>
      <td mat-cell *matCellDef="let element"> {{element.currentPrice}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="changeRate">
      <th mat-header-cell *matHeaderCellDef> 漲跌幅 </th>
      <td mat-cell *matCellDef="let element"> {{element.changeRate}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
